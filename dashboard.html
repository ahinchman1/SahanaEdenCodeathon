<doctype html>
<html>
	<head>
		<script type="text/css" src="dashboard.css" />
		<script src="http://d3js.org/d3.v3.min.js"> </script>
		<title> Dashboard </title>
	</head>
	<body>
		<div id='dashboard'  style="background-color: #686868; border-radius: 10px; 
		border: 1px solid black; width: 1000px; height: 700px;>
			test
			<div id='imageContainer'>
			</div>
			<div id='tablee'>
			<script> //credit to http://jsfiddle.net/7WQjr/
					function tabulate(data, columns) {
						var table = d3.select("#tablee").append("table"),
						thead = table.append("thead"),
						tbody = table.append("tbody");
						// append the header row
						thead.append("tr")
							.selectAll("th")
							.data(columns)
							.enter()
							.append("th")
						.text(function(column) { return column; });

						// create a row for each object in the data
						var rows = tbody.selectAll("tr")
							.data(data)
							.enter()
							.append("tr");

						// create a cell in each row for each column
						var cells = rows.selectAll("td")
							.data(function(row) {
							return columns.map(function(column) {
							return {column: column, value: row[column]};
					});
				})
			.enter()
			.append("td")
            .text(function(d) { return d.value; });
    
    return table;
}

// create some people
var loc = [
{name: "Rockledge", latitude: 1, longitude: 2, time: 40, inventory: 500},
{name: "Merritt Island", latitude: 3, longitude: 4, time: 30, inventory: 200},
{name: "Port St. John", latitude: 5, longitude: 6, time: 12, inventory: 700},
{name: "Cocoa Beach", latitude: 7, longitude: 8, time: 35, inventory: 50}
];

// render the table
var locTable = tabulate(loc, ["name", "latitude", "longitude","time","inventory"]);

// uppercase the column headers
locTable.selectAll("thead th")
    .text(function(column) {
        return column.charAt(0).toUpperCase() + column.substr(1);
    });
    


				</script>

			</div>
		</div>

	</body>
